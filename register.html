<html>
    <head>
       <title>Apliko-Traditat Shqiptare</title> 
<link rel="stylesheet" href="register.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        
        <div class="container">
            
                <div class="navbar">
                    
                    <nav>
                        <ul>
                            <li class="home"><a href="home.html">HOME</a></li>
                            <li><a href="login.html"target="_blank" class="hover1">LOG-IN</a></li>
                            <li><a href="aboutus.html"target="_blank">ABOUT</a></li>
                            <li><a href="contactus.html" target="_blank">CONTACT</a></li>
                        </ul>
                    </nav>
                    <img src="css/images/menu.png" class="menu-icon">
                </div>
            <h1 class="form-title">Regjistrohu</h1>
            <form action="#">
                <div class="main-user-info">
                    <div class="user-input-box">
                        <label for="fullName">Full Name</label>
                        <input type="text"
                        id="fullName"
                        name="fullName"
                        placeholder="Enter Full Name"/>
                    </div>
                    <div class="user-input-box">
                        <label for="username">Username</label>
                        <input type="text"
                        id="username"
                        name="username"
                        placeholder="Enter Username"/>
                    </div>
                    <div class="user-input-box">
                        <label for="email">Email</label>
                        <input type="email"
                        id="email"
                        name="email"
                        placeholder="Enter Email"/>
                    </div>
                    <div class="user-input-box">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="number"
                        id="phoneNumber"
                        name="phoneNumber"
                        placeholder="Enter Phone Number"/>
                    </div>
                    <div class="user-input-box">
                        <label for="password">Password</label>
                        <input type="password"
                        id="password"
                        name="password"
                        placeholder="Enter Password"/>
                    </div>
                    <div class="user-input-box">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password"
                        id="confirmPassword"
                        name="confirmPassword"
                        placeholder="Confirm Password"/>
                    </div>
                </div>
            <div class="gender-details-box">
                <span class="gender-title">Gender</span>
                <div class="gender-category">
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="other">
                    <label for="other">Other</label>
                </div>
            </div>
            <p style="text-align: right; color: white;">Already have an account? <br> <a href="login.html" target="_blank" style="color: lightblue;">Log In</a></p>
            <div class="form-submit-btn">
                <input type="submit" value="Register">
            </div>
            </form>
        </div>
    </body>

</html>
